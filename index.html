<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      width: 748px;
      height: 748px;
      background-color: #000;
      grid-template-rows: 414px 130px 155px 22px;
      grid-template-columns: 320px 198px 153px 50px;
      gap: 9px;
    }

    .box-1 {
      grid-area: 1 / 1 / 2 / 2;
      background-color: #E72F24;
    }

    .box-2 {
      grid-area: 1 / 2 / 2 / -1;
      background-color: #F0F1EC;
    }

    .box-3 {
      grid-area: 2 / 1 / 4 / 2;
      background-color: #F0F1EC;
    }

    .box-4 {
      grid-area: 2 / 2 / 4 / 4;
      background-color: #F0F1EC;
    }

    .box-5 {
      grid-area: 4 / 1 / 5 / 2;
      background-color: #F0F1EC;
    }

    .box-6 {
      grid-area: 4 / 2 / 5 / 3;
      background-color: #F9D01E;
    }

    .box-7 {
      grid-area: 4 / 3 / 5 / 4;
      background-color: #232629;
    }

    .box-8 {
      grid-area: 2 / 4 / 3 / 5;
      background-color: #004592;
      margin-bottom: 10px;
    }

    .box-9 {
      grid-area: 3 / 4 / 5 / 5;
      background-color: #F0F1EC;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-1"></div>
    <div class="box-2"></div>

    <div class="box-3"></div>
    <div class="box-4"></div>

    <div class="box-5"></div>
    <div class="box-6"></div>
    <div class="box-7"></div>

    <div class="box-8"></div>
    <div class="box-9"></div>
  </div>
</body>

</html>
